<!DOCTYPE html>
<html>

	<head>

		<meta charset = "utf-8">
		<title>Pomodoro</title>
		<link rel = "stylesheet" href = "css/main.css">
		<link rel = "stylesheet" href = "css/countdown.css">
		<script src = "scripts/countdownClassic/countdown.js"></script>
		<script src = "scripts/countdownClassic/modifications.js"></script>
		<script src = "scripts/countdownClassic/saving.js"></script>
		<script src = "scripts/countdownClassic/setPauseResume.js"></script>
		<link rel="icon" href="tomato.png">
		<audio id="sound"><source src="audio/test.mp3" type="audio/mpeg"></audio>

	</head>

	<body>



		<div class = "wrapper">	<!-- start of wrapper-->

			<header class = "title-margin">

				<h1>Classic timer</h1>

				<ul class = "menu">
					<li><a href = index.html>Home</a></li>					<!--button link to home-->
					<li><a href = countdown.html>Custom</a></li>	<!--button link to PomPom page-->
					<li><a href = classicpomo.html>Classic</a></li>
				</ul>

			</header>

			<section>

				<div id = "countdown">

					<div id = "clock"> <!-- Clock numbers gets injected here--> </div>

					<div id = "unitsClassic">			<!-- Id was mader for css styling styling will be applied to span tags below-->
						<span>Minutes</span>	<!--This does nothing only puts letters under timer.-->
						<span>Seconds</span>	<!--This does nothing only puts letters under timer.-->
					</div>

					<div id = "buttons">
						<input type = "button" value = "Settings" onclick = "settings()"/>
						<input id="reset" type = "button" value = "Set" onclick ="set()"/>
						<input id = "pause" type = "button" value = "Pause" onclick ="pause()"/>
						<input id = "resume" type = "button" value = "Play" onclick = "resume()"/>
				  </div>

				 <div id = "settings">

					<div class = "configText sliders">

						<h4 class = "intervalName">Work interval</h4>
						<input id = "test" class = "sliderRange intervalSet" type="range" min="1" max="60" value="25" step="1" onchange="setPom(); startStop()"/>
						<span id = "test2" class="sliderValue">0</span>

						<h4 class = "intervalName">Break interval</h4>
						<input class = "sliderRange intervalSet" type="range" min="1" max="60" value="5" step="1" onchange="setPom()"/>
						<span class="sliderValue">0</span>

						<h4 class = "intervalName">Long break interval</h4>
						<input class = "sliderRange intervalSet" type="range" min="1" max="60" value="30" step="1" onchange="setPom()"/>
						<span class="sliderValue">0</span>
					</div>

					<div class = "configText">
						<h3 id = "pomodoros" class = "info">Pomodoros 0</h3>
						<h3 id = "workBreakTime" class = "info">Work Mode</h3>
					</div>

					<br><br>
			  </div>

		  </div>

			</section>

			<footer>
								<!-- empty footer can add about,contact us, or support information here.-->
			</footer>

		</div> <!-- End of wrapper-->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src = "scripts/jqueryCountdown.js"></script>
	</body>

</html>
