<!DOCTYPE html>
<html>

	<head>

		<meta charset = "utf-8">
		<title>Team Project</title>
		<link rel = "stylesheet" href = "css/main.css">
		<link rel = "stylesheet" href = "css/countdown.css">
		<script src = "scripts/countdown.js"></script>

	</head>

	<body>

		<div class = "wrapper">	<!-- start of wrapper-->

			<header class = "title-margin">

				<h1>Pomodoro Starting Point</h1>

					<ul class = "menu">
						<li><a href = index.html>Home</a></li>					<!--button link to home-->
						<li><a href = countdown.html>custom</a></li>	<!--button link to PomPom page-->
						<li><a href = classicpomo.html>simple</a></li>
					</ul>

			</header>

			<section>

				<div id = "countdown">

					<div id = "edit">  </div>
					<h1 class = "big" contenteditable = true>Name</h1>
					<input type = "button" value = "Save Name" onclick = "saveEdits()"/><hr>

					<div id = "clock"> <!-- Clock numbers gets injected here--> </div>

					<div id = "units">			<!-- Id was mader for css styling styling will be applied to span tags below-->
						<span id = "daysName">Days</span>			<!--This does nothing only puts letters under timer.-->
						<span>Hours</span>		<!--This does nothing only puts letters under timer.-->
						<span>Minutes</span>	<!--This does nothing only puts letters under timer.-->
						<span>Seconds</span>	<!--This does nothing only puts letters under timer.-->
					</div>

					<div id = "sliders">
							<input id = "daysSlider" type="range" min="0" max="50" value="0" step="1" onchange="showValue(this.value)"/> <!-- Added code to add slider element -->
							<input id = "hours" type="range" min="0" max="24" value="0" step="1" onchange="showValue(this.value)"/>
							<input id = "minutes" type="range" min="0" max="59" value="25" step="1" onchange="showValue(this.value)"/>
							<input id = "seconds" type="range" min="0" max="59" value="0" step="1" onchange="showValue(this.value)"/>
					</div>

					<div id = "sliderNum">
						<span id="range">0</span> <!-- this shows the number in the bottom left conrner -->
					</div>


					<div id = "buttons">
						<input type = "button" value = "Set Time" onclick ="set()"/>
						<input id = "pause" type = "button" value = "Pause" onclick ="pause()"/>
						<input id = "resume" type = "button" value = "Resume" onclick = "resume()"/>
					</div>

					</div>

				</div>

			</section>

			<footer>
								<!-- empty footer can add about,contact us, or support information here.-->
			</footer>

		</div> <!-- End of wrapper-->



	</body>

</html>
