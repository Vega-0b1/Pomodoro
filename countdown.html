<!DOCTYPE html>
<html>

	<head>
		<meta charset = "utf-8">
		<title>Pomodoro</title>
		<link rel = "stylesheet" href = "css/main.css">
		<link rel = "stylesheet" href = "css/countdown.css">
		<script src = "scripts/countdown.js"></script>
		<link rel="icon" href="tomato.png">

	</head>

	<body>

		<div class = "wrapper">	<!-- start of wrapper-->

			<header class = "title-margin">

				<h1>Custom Timer</h1>

					<ul class = "menu">
						<li><a href = index.html>Home</a></li>					<!--button link to home-->
						<li><a href = countdown.html>Custom</a></li>	<!--button link to PomPom page-->
						<li><a href = classicpomo.html>Classic</a></li>
					</ul>

			</header>


			<section>
				<div id = "countdown">
		<!--			<div id = "edit"></div>
					<h1 class = "big" contenteditable = true>Name</h1>
					<input type = "button" value = "Save Name" onclick = "saveEdits()"/><hr> -->

					<div id = "clock"> <!-- Clock numbers gets injected here--> </div>

					<div id = "units">			<!-- Id was mader for css styling styling will be applied to span tags below-->
						<span id = "daysName">Days</span>			<!--This does nothing only puts letters under timer.-->
						<span>Hours</span>		<!--This does nothing only puts letters under timer.-->
						<span>Minutes</span>	<!--This does nothing only puts letters under timer.-->
						<span>Seconds</span>	<!--This does nothing only puts letters under timer.-->
					</div>

					<div class = "sliders">
						 <input id = "days" class="sliderRange" type="range" min="0" max ="90" value="0" step="1" onchange="startStop()"/><!-- Added code to add slider element -->
						 <span class="sliderValue">0</span>

							<input id = "hours" class = "sliderRange" type="range" min="0" max="23" value="0" step="1" onchange="startStop()"/>
							<span class="sliderValue">0</span>

							<input id = "minutes" class = "sliderRange" type="range" min="0" max="59" value="25" step="1" onchange="startStop()"/>
						  <span class="sliderValue">0</span>

							<input id = "seconds" class = "sliderRange" type="range" min="0" max="59" value="0" step="1" onchange="startStop()"/>
						  <span class="sliderValue">0</span>
					</div>

					<div id = "buttons">
						<input type = "button" value = "Settings" onclick = "settings()"/>
						<input type = "button" value = "Set" onclick ="set()"/>
						<input id = "pause" type = "button" value = "Pause" onclick ="pause()"/>
						<input id = "resume" type = "button" value = "Play" onclick = "resume()"/>
					</div>

					<div id = "settings">


				</div>
			</section>

			<footer>
								<!-- empty footer can add about,contact us, or support information here.-->
			</footer>

		</div> <!-- End of wrapper-->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src = "scripts/jqueryCountdown.js"></script>

	</body>

</html>
